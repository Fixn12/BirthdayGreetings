<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      text-align:center;
    }
    h1{
      font-family:'Pacifico', cursive;
      font-size:56px;
      color:#fff;
      text-shadow:2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
      margin-bottom:10px;
    }
    p{
      font-size:22px;
      font-weight:300;
      color:#fff;
      margin-bottom:20px;
      animation: fadeIn 3s ease-in-out;
    }
    .gallery{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      max-width:700px;
      margin-top:20px;
    }
    .gallery img{
      width:160px;
      height:160px;
      object-fit:cover;
      border-radius:14px;
      box-shadow:0 6px 12px rgba(0,0,0,0.25);
      transition:transform 0.3s;
    }
    .gallery img:hover{
      transform:scale(1.08);
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }
  </style>
</head>
<body>
  <h1>üéâHappy Birthday!üéÇ</h1>
  <p>Wishing you a wonderful day filled with joy and love ‚ò∫Ô∏è.</p>

  <div class="gallery">
    <img src="ella1.jpg" alt="photo1">
    <img src="ella2.jpg" alt="photo2">
    <img src="ella3.jpg" alt="photo3">
    <img src="ella4.jpg" alt="photo4">
  </div>

  <script>
    // Simple animation: falling confetti
    const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7"];
    for(let i=0;i<50;i++){
      const confetti = document.createElement("div");
      confetti.style.position="fixed";
      confetti.style.top="-10px";
      confetti.style.left=Math.random()*100+"vw";
      confetti.style.width="8px";
      confetti.style.height="14px";
      confetti.style.background=colors[Math.floor(Math.random()*colors.length)];
      confetti.style.opacity=0.7;
      confetti.style.transform=`rotate(${Math.random()*360}deg)`;
      confetti.style.animation=`fall ${3+Math.random()*3}s linear infinite`;
      document.body.appendChild(confetti);
    }
    const style=document.createElement("style");
    style.innerHTML=`@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}`;
    document.head.appendChild(style);
  </script>
</body>
</html>
